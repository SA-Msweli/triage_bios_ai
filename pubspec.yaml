name: triage_bios_ai
description: "Triage-BIOS.ai - Vital Intelligence for Critical Decisions"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^14.2.7
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  json_annotation: ^4.9.0

  # Health & Wearables
  health: ^9.0.0
  permission_handler: ^11.3.1

  # Location & Maps
  geolocator: ^13.0.1
  google_maps_flutter: ^2.9.0
  google_maps_flutter_web: ^0.5.10

  # Local Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^4.2.1

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  logger: ^2.4.0
  connectivity_plus: ^6.0.5
  dartz: ^0.10.1

  # Multi-modal input
  speech_to_text: ^7.2.0
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
